<div class="score-container" *ngFor="let score of scores">
    <mat-form-field class="sm-width" color="accent" appearance="outline">
        <mat-label>{{ score.name }}</mat-label>
        <input [value]="score.score" matInput>
    </mat-form-field>
</div>

<div class="score-container" *ngFor="let score of scores">
    <mat-form-field class="sm-width" color="accent" appearance="outline">
        <input [value]="findMod(score)" disabled matInput>
    </mat-form-field>
</div>
