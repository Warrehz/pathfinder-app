<div class="text-center" *ngFor="let score of scores">

    <mat-form-field class="mr-2" color="accent" appearance="outline">
        <mat-label>{{ score.name }}</mat-label>
        <input [value]="score.score" matInput>
    </mat-form-field>

    <mat-form-field class="ml-2" color="accent" appearance="outline">
        <input [value]="findMod(score)" matInput>
    </mat-form-field>

</div>
